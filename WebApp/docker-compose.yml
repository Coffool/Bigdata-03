version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chinook_backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - chinook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    container_name: chinook_frontend
    env_file:
      - .env
    ports:
      - "80:80"
    networks:
      - chinook-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  chinook-network:
    driver: bridge